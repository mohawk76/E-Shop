    <script>
        $(document).ready(function() {
			enableSelectBoxes();
			
            $(".radio-button").children().hide();
            $(".radio-button").children(":first").show();
            $(".radio-button:first").css("border", "2px solid #666666");
            var val = $(".radio-button").attr('data-value');
            //alert(val);
        
        
            $(".radio-button").click(function(){
                $(".button").find('.radio-button').children('.circle').hide();
                $(".button").find('.radio-button').css("border", "1px solid #a6a6a6");
                $(this).children('.circle').show();
                $(this).css("border", "2px solid #666666");
                var val = $(this).attr('data-value');
                //alert(val);
                //$(this).parent().find('input').val(val);
            });
            
            $(".checkbox").click(function(){
                if($(this).attr('checked'))
                {
                    $(this).attr('checked', false);
                    $(this).children().hide();
                    $(this).css('border', '1px solid #a6a6a6');
                }
                else
                {
                    $(this).attr('checked', true);
                    $(this).children().show();
                    $(this).css('border', '2px solid #666666');
                }
            });
            
            $("#companyForm").children().hide();
            
            $("#personal").click(function() {
                $("#personalForm").children().show();
                $("#companyForm").children().hide();
            });
            
            $("#company").click(function() {
                $("#personalForm").children().hide();
                $("#companyForm").children().show();
            });
        });
        
        function enableSelectBoxes(){
			$('.selectDiv').each(function(){
				$(this).children('.select').html($(this).children('.selectMonths').children('.selectMonth:first').html());
				$(this).attr('value',$(this).children('.selectMonths').children('.selectMonth:first').attr('value'));

				$(this).children('.select, .select-arrow').click(function(){
					if($(this).parent().children('.selectMonths').css('display') == 'none'){
						$(this).parent().children('.selectMonths').css('display','block');
					}
					else
					{
						$(this).parent().children('.selectMonths').css('display','none');
					}
					selectboxEvent();
				});

				$(this).find('.selectMonth').click(function(){
					$(this).parent().css('display','none');
					$(this).closest('.selectDiv').attr('value',$(this).attr('value'));
					$(this).parent().siblings('.select').html($(this).html());
					$('#month').val($(this).attr('id'));
					selectboxEvent();
				});
			});				
		}
		
		function selectboxEvent()
		{
		   if($('.select-arrow').children('i').attr('style')!='transform: rotate(180deg)') 
		   {
			   $('.select-arrow').children('i').attr('style','transform: rotate(180deg)');
		   }
		   else
		   {
			   $('.select-arrow').children('i').attr('style','');
		   }
		}
    </script>
